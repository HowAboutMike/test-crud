<section class="products">
  <table class="table table-striped" *ngIf="products$ | ngrxPush as products">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Cost</th>
        <th scope="col">Rating</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id; let i = $index) {
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ product.id }}
          {{ product.name }}
        </td>
        <td>{{ product.cost }}</td>
        <td>{{ product.rating }}</td>
        <td ngbDropdown>
          <button
            type="button"
            class="btn btn-outline-primary"
            id="productsActions"
            ngbDropdownToggle
          >
            <i class="bi bi-three-dots-vertical"></i>
          </button>
          <div ngbDropdownMenu aria-labelledby="productsActions">
            <button ngbDropdownItem (click)="editProduct(product)">
              Edit <i class="bi bi-pencil-square"></i>
            </button>
            <button ngbDropdownItem (click)="deleteProduct(product.id)">
              Delete <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</section>
